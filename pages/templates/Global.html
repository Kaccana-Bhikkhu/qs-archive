<body>
  <!--(if page.gOptions.redirectToJavascript)-->
    <script>
      const agent = window.navigator.userAgent;
      const botUsers = ['googlebot','bingbot','linkedinbot','duckduckbot','mediapartners-google','lighthouse','insights'];
      let isBotUserAgent = false;
      for (bot of botUsers){
        if (agent.toLowerCase().indexOf(bot.toLowerCase()) !== -1){
          isBotUserAgent = true;
          break;
        }
      }

      url = new URL(location.href)
      if (url.protocol != "file:" && !isBotUserAgent) {
        location.replace("../index.html#$!page.info.file!$" + url.search + url.hash);
      }
    </script>
  <!--(else)-->
    <span id="javascript-link">
      <a href="../index.html#$!page.info.file!$">Enable floating audio player (Javascript)</a>
      <br>
    </span>
  <!--(end)-->
